<section class="guruparampara">
  <div class="container">

    <div class="krishna circle text-center d-flex">
      <img src="https://wallpapers.com/images/featured/opvqvid74jpkwi9n.jpg" alt="">
      <strong>krishna</strong>
    </div>
    <div class="d-flex justify-content-between">
      <div class="brahmasampradaya">
        <div class="row_one d-flex justify-content-between" *ngFor="let item of brahmasampradaya">

          <div class="circle text-center d-flex">
            <img src="{{item.GuruImage}}" alt="">
            <strong>{{item.GuruName}}</strong>
          </div>

        </div>
      </div>

      <div class="Rudrasampradaya">
        <div class="row_one d-flex justify-content-between" *ngFor="let item of brahma">

          <div class="circle text-center d-flex">
            <img src="{{item.GuruImage}}" alt="">
            <strong>{{item.GuruName}}</strong>
          </div>

        </div>
      </div>

      <div class="Srisampradaya">
        <div class="row_one d-flex justify-content-between" *ngFor="let item of brahma">

          <div class="circle text-center d-flex">
            <img src="{{item.GuruImage}}" alt="">
            <strong>{{item.GuruName}}</strong>
          </div>

        </div>
      </div>

      <div class="Kumarsampradaya">
        <div class="row_one d-flex justify-content-between" *ngFor="let item of brahma">

          <div class="circle text-center d-flex">
            <img src="{{item.GuruImage}}" alt="">
            <strong>{{item.GuruName}}</strong>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
